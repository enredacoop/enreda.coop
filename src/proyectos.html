---
layout: base.html
title: Proyectos
---

<p>Estos son los proyectos en los que hemos trabajado</p>

<div>
  <form action="?" method="get">
    <div class="search-form" role="search">
      <input
        id="search-input"
        type="text"
        aria-label="Search this site"
        placeholder="Search this site"
        autocorrect="off"
        autocapitalize="off"
        autocomplete="off"
        spellcheck="false"
        name="q"
      />
      <button type="submit" aria-label="search">Buscar</button>
    </div>
  </form>

  <section id="search-results">
    <p class="message"></p>
    <div class="results"></div>
  </section>
</div>
